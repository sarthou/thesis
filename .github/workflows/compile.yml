name: Compile thesis

on:
    push:
        branches: [ compile ]
    workflow_dispatch:

jobs:
    compile:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Dependencies
              run: sudo apt-get update && sudo apt-get install texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-bibtex-extra
            - name: Compile PDF
              run: pdflatex -synctex=1 -interaction=nonstopmode These.tex && bibtex These.aux && pdflatex -synctex=1 -interaction=nonstopmode These.tex && pdflatex -synctex=1 -interaction=nonstopmode These.tex
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: 0.${{ github.run_number }}
                release_name: Release 0.${{ github.run_number }}
                draft: false
                prerelease: true
            - name: Upload Release Asset
              id: upload-release-asset 
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
                asset_path: ./These.pdf
                asset_name: These.pdf
                asset_content_type: application/pdf

